<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile card component</title>

    <style></style>
  </head>

  <body>
    <img class="top" src="./images/bg-pattern-top.svg" alt="" />
    <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="" />

    <div class="card">
      <div class="card__top">
        <div class="card__profale">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
      </div>

      <div class="card__info">
        <div class="card__title">Victor Crest</div>
        <div class="card__age">26</div>
        <div class="card__city">London</div>
      </div>

      <div class="card__stats">
          <div class="stat">
            <div class="stat__num">80K</div>
            <div class="stat__title">Followers</div>
          </div>
          <div class="stat">
            <div class="stat__num">803K</div>
            <div class="stat__title">Likes</div>
          </div>
          <div class="stat">
            <div class="stat__num">1.4K</div>
            <div class="stat__title">Photos</div>
          </div>
      </div>
      </div>
    </div>


    <footer>
      <div class="attribution">
        Feito por
        <a href="https://www.linkedin.com/in/johnny-jefferson1010/"
          >Johnny Jefferson</a
        >.
      </div>
    </footer>
   
  </body>
</html>
